<form [formGroup]="alumnoForm" (ngSubmit)="onSubmit()" class="form-container">
    <mat-form-field class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" />
      <mat-error *ngIf="alumnoForm.get('nombre')?.hasError('required')">
        El nombre es requerido
      </mat-error>
      <mat-error *ngIf="alumnoForm.get('nombre')?.hasError('minlength')">
        Mínimo 2 caracteres
      </mat-error>
    </mat-form-field>
  
    <mat-form-field class="full-width">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="apellido" />
      <mat-error *ngIf="alumnoForm.get('apellido')?.hasError('required')">
        El apellido es requerido
      </mat-error>
      <mat-error *ngIf="alumnoForm.get('apellido')?.hasError('minlength')">
        Mínimo 2 caracteres
      </mat-error>
    </mat-form-field>
  
    <mat-form-field class="full-width">
      <mat-label>Carrera</mat-label>
      <input matInput formControlName="carrera" />
      <mat-error *ngIf="alumnoForm.get('carrera')?.hasError('required')">
        La carrera es requerida
      </mat-error>
    </mat-form-field>
  
    <mat-form-field class="full-width">
      <mat-label>Edad</mat-label>
      <input matInput type="number" formControlName="edad" />
      <mat-error *ngIf="alumnoForm.get('edad')?.hasError('required')">
        La edad es requerida
      </mat-error>
      <mat-error *ngIf="alumnoForm.get('edad')?.hasError('min') || alumnoForm.get('edad')?.hasError('max')">
        Edad entre 18 y 99
      </mat-error>
    </mat-form-field>
  
    <mat-checkbox formControlName="aprobado">Aprobado</mat-checkbox>
  
    <div class="botones">
      <button mat-raised-button color="primary" type="submit" [disabled]="alumnoForm.invalid">Guardar</button>
      <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
