<div class="form-container">
  <h2 class="form-title">Gesti√≥n de Alumnos</h2>

  <form [formGroup]="alumnoForm" (ngSubmit)="guardarAlumno()">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="apellido" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Edad</mat-label>
      <input matInput type="number" formControlName="edad" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Fecha de nacimiento</mat-label>
      <input matInput type="date" formControlName="fechaNacimiento" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Curso</mat-label>
      <input matInput formControlName="curso" />
    </mat-form-field>

    <mat-checkbox formControlName="aprobado">Aprobado</mat-checkbox>

    <button mat-raised-button color="primary" type="submit">
      Guardar
    </button>
  </form>
</div>
