<h2 appTitulo>Gesti√≥n de Alumnos</h2>

<app-alumno-form
  [alumno]="alumnoEditando"
  (guardar)="onGuardar($event)"
  (cancelar)="onCancelar()"
></app-alumno-form>

<table mat-table [dataSource]="alumnos" class="mat-elevation-z8">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let alumno">{{ alumno | nombreCompleto }}</td>
  </ng-container>

  <ng-container matColumnDef="carrera">
    <th mat-header-cell *matHeaderCellDef>Carrera</th>
    <td mat-cell *matCellDef="let alumno">{{ alumno.carrera }}</td>
  </ng-container>

  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef>Edad</th>
    <td mat-cell *matCellDef="let alumno">{{ alumno.edad }}</td>
  </ng-container>

  <ng-container matColumnDef="aprobado">
    <th mat-header-cell *matHeaderCellDef>Aprobado</th>
    <td mat-cell *matCellDef="let alumno">
      <mat-icon color="primary">{{ alumno.aprobado ? 'check' : 'close' }}</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let alumno">
      <button mat-button color="accent" (click)="onEdit(alumno)">Editar</button>
      <button mat-button color="warn" (click)="onDelete(alumno.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['nombre', 'carrera', 'edad', 'aprobado', 'acciones']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['nombre', 'carrera', 'edad', 'aprobado', 'acciones']"></tr>
</table>
