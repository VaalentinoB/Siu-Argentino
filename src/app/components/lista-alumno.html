<div class="container mt-4">
  <h2 class="text-center mb-4">Lista de Alumnos de Coderhouse</h2>

  <table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Carrea</th>
        <th>Edad</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alumno of alumnos" [appAprobado]="alumno.aprobado">
        <td>{{ alumno.nombre }}</td>
        <td>{{ alumno.apellido }}</td>
        <td>{{ alumno.carrera }}</td>
        <td>{{ alumno.edad }}</td>
        <td>
          <span 
            class="badge" 
            [ngClass]="{
              'bg-success': alumno.aprobado, 
              'bg-danger': !alumno.aprobado
            }">
            {{ alumno.aprobado ? 'Aprobado' : 'Reprobado' }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
