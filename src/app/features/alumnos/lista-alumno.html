<h2>Lista de Alumnos</h2>
<app-alumno-form [alumnoEditando]="alumnoParaEditar"></app-alumno-form>

<table border="1" style="margin-top: 1rem;">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Carrera</th>
      <th>Edad</th>
      <th>Aprobado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let alumno of (alumnos$ | async)">
      <td>{{ alumno.nombre }}</td>
      <td>{{ alumno.apellido }}</td>
      <td>{{ alumno.carrera }}</td>
      <td>{{ alumno.edad }}</td>
      <td>{{ alumno.aprobado ? 'SÃ­' : 'No' }}</td>
      <td>
        <button (click)="editar(alumno)">Editar</button>
        <button (click)="eliminar(alumno.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
