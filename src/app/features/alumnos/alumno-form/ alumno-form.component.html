<form [formGroup]="alumnoForm" (ngSubmit)="guardar()">
  <label>Nombre:
    <input formControlName="nombre" />
  </label>
  <label>Apellido:
    <input formControlName="apellido" />
  </label>
  <label>Edad:
    <input type="number" formControlName="edad" />
  </label>
  <label>Carrera:
    <input formControlName="carrera" />
  </label>
  <label>
    <input type="checkbox" formControlName="aprobado" /> Aprobado
  </label>
  <button type="submit">Guardar</button>
</form>
