<mat-table [dataSource]="alumnos" class="mat-elevation-z8">
  <ng-container matColumnDef="nombre">
    <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
    <mat-cell *matCellDef="let alumno"> {{ alumno.nombre }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="apellido">
    <mat-header-cell *matHeaderCellDef> Apellido </mat-header-cell>
    <mat-cell *matCellDef="let alumno"> {{ alumno.apellido }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="edad">
    <mat-header-cell *matHeaderCellDef> Edad </mat-header-cell>
    <mat-cell *matCellDef="let alumno"> {{ alumno.edad }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="fechaNacimiento">
    <mat-header-cell *matHeaderCellDef> Fecha Nac. </mat-header-cell>
    <mat-cell *matCellDef="let alumno"> {{ alumno.fechaNacimiento | date:'dd/MM/yyyy' }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="curso">
    <mat-header-cell *matHeaderCellDef> Curso </mat-header-cell>
    <mat-cell *matCellDef="let alumno"> {{ alumno.curso }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="aprobado">
    <mat-header-cell *matHeaderCellDef> Aprobado </mat-header-cell>
    <mat-cell *matCellDef="let alumno">
      <span [ngClass]="{'text-success': alumno.aprobado, 'text-danger': !alumno.aprobado}">
        {{ alumno.aprobado ? 'SÃ­' : 'No' }}
      </span>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
