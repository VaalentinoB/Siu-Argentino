<h2>Lista de Alumnos</h2>
<a routerLink="/alumnos/nuevo">Nuevo Alumno</a>
<ul>
  <li *ngFor="let alumno of alumnos">
    {{ alumno.nombre }} {{ alumno.apellido }} - {{ alumno.carrera }}
    <a [routerLink]="['/alumnos/editar', alumno.id]">Editar</a>
    <button (click)="eliminar(alumno.id)">Eliminar</button>
  </li>
</ul>
